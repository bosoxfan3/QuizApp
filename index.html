<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="js-start-page">
        <h1>Movie Quotes Quiz</h1>
        <h3>This is a simple quiz to test your movie chops! Can you handle the truth!</h3>
        <button class="js-start-button" type='submit'>Start</button>
    </div>
        
    <div class="js-question-template" hidden></div>

    <div class="js-answer-template" hidden></div>

    <div class="js-final-score-page" hidden>
        <h1>Your Final Score</h1>
        <p class="js-final-score-count"></p>
        <button type='submit'>Go Again!</button>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type='text/javascript' src='app.js'></script>
</body>
</html>
