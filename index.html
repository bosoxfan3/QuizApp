<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="js-start-page">
        <h1>Movie Quotes Quiz</h1>
        <h3>This is a simple quiz to test your movie chops! Can you handle the truth!</h3>
        <button class="js-start-button">Start</button>
    </div>
        
    <div class="js-question-template" hidden>
        <h1>Question <span class="js-current-question-number"></span></h1>
        <h3 class='js-movie-quote'></h3>
        <form name='current-question' id='current-question'>
            <fieldset class="choices">
            </fieldset>
            <button class="js-submit" type="submit">Submit</button>
        </form>
    </div>

    <div class="js-answer-template" hidden>
        <h2>Result</h2>
        <p class="js-feedback"></p>
        <p class="js-current-score"></p>
        <button class="js-next">Next Question</button>
    </div>

    <div class="js-final-score-page" hidden>
        <h1>Your Final Score</h1>
        <p class="js-final-score-count"></p>
        <button class="js-restart">Go Again!</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='app.js'></script>
</body>
</html>
